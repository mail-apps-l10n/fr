change.passphrase.introText = Votre phrase secrète doit être longue d'au moins 12 caractères. Sync fait usage de cette phrase pour le chiffrement des données.
# LOCALIZATION NOTE (change.passphrase.introText2) "Firefox Sync" should match syncBrand.fullName.label from syncBrand.dtd
change.passphrase.introText2 = Pensez à la noter quelque part, car elle ne sera jamais envoyée sur Internet et n'est pas sauvegardée ou synchronisée par Firefox Sync pour des raisons de sécurité.
