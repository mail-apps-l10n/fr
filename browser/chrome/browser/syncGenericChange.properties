change.passphrase.warningText = Note : ceci va effacer toutes les données stockées sur le serveur de synchronisation et renvoyer de nouvelles données sécurisées par cette phrase. Vos autres appareils ne seront pas synchronisés tant que vous n'y saisirez pas la phrase secrète.

