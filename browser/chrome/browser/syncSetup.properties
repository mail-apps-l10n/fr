email.syncKey.subject          = Votre clé Firefox Sync
email.syncKey.label            = Votre clé Firefox Sync : %S
email.syncKey.description      = Cette clé est utilisée pour décoder les données de votre compte Firefox Sync. Vous devrez saisir cette clé chaque fois que vous configurez Firefox Sync sur un nouvel ordinateur ou un autre appareil.
email.keepItSecret.label       = Ne la communiquez à personne !\u0020
email.keepItSecret.description = Votre compte Firefox Sync est chiffré pour protéger votre vie privée. Sans cette clé, il faudrait des années avant que quiconque puisse arriver à décoder vos informations personnelles. Vous êtez la seule personne à avoir cette clé. Cela signifie que personne d'autre ne peut accéder à vos données Firefox Sync.
email.keepItSafe.label         = Ne la perdez pas !\u0020
email.keepItSafe.description   = Nous ne conservons aucune copie de votre clé (elle ne serait plus secrète !), nous ne pourrons donc pas vous aider à la retrouver si elle est perdue. Vous en aurez besoin chaque fois que vous connecterez un nouvel ordinateur ou autre appareil à Firefox Sync.
email.findOutMore.label        = Pour en savoir plus sur Firefox Sync et votre vie privée, consultez https://services.mozilla.com.

save.synckey.title = Enregistrer la clé de synchronisation

newAccount.action.label = Firefox Sync est à présent configuré pour synchroniser automatiquement toutes les données de votre navigateur.
newAccount.change.label = Vous pouvez choisir précisément ce qui sera synchronisé en sélectionnant Options de synchronisation ci-dessous.
resetClient.change.label = Firefox Sync va à présent fusionner toutes les données de cet ordinateur avec votre compte Sync.
wipeClient.change.label = Firefox Sync va à présent remplacer toutes les données du navigateur de cet ordinateur avec les données de votre compte Sync.
wipeRemote.change.label = Firefox Sync va à présent remplacer toutes les données de navigation de votre compte Sync avec les données de cet ordinateur.
existingAccount.change.label = Ce choix peut être modifié en sélectionnant Options de synchronisation ci-dessous.

