# LOCALIZATION NOTE (crashprompt.messagebody2): %1$S - short brand name, %2$S - vendor name
crashprompt.messagebody2=Nous sommes désolés, %1$S vient de se remettre d'un plantage. Envoyer les rapports de plantage aidera %2$S à rendre %1$S plus stable et sécurisé. Vous pouvez modifier vos préférences à tout moment dans les paramètres ou les options.
crashprompt.dialog.title=Souhaitez-vous envoyer les rapports de plantage à Mozilla ?
crashprompt.dialog.privacyLink=Déclaration de confidentialité de la fonctionnalité de rapport de plantage
crashprompt.dialog.acceptbutton=Envoyer les rapports
crashprompt.dialog.refusebutton=Ne pas envoyer
crashprompt.dialog.title2=Déclaration de confidentialité de la fonctionnalité de rapport de plantage
crashprompt.dialog.statement1=Firefox possède une fonctionnalité qui envoie un rapport à Mozilla lorsque Firefox plante. Mozilla utilise les informations de ce rapport pour diagnostiquer et corriger dans Firefox les problèmes qui sont à l'origine de ces plantages. Même si cette fonctionnalité démarre automatiquement après un plantage de Firefox, aucune information n'est envoyée à Mozilla tant que n'avez pas explicitement donné votre accord. Par défaut, cette fonctionnalité envoie à Mozilla diverses informations non personnelles, telles que la trace de la pile (une description détaillée des parties du code de Firefox qui étaient utilisées au moment du plantage) et le type d'ordinateur que vous utilisez. Des informations supplémentaires sont collectées par la fonctionnalité de rapport de plantage. La fonctionnalité de rapport de plantage utilisée et la nature des informations supplémentaires collectées varient selon la version de Firefox que vous utilisez.
crashprompt.dialog.statement2=Pour les versions actuelles de Firefox, le « Rapporteur de plantage de Firefox » est la fonctionnalité de rapport de plantage de Firefox. Avec cette fonctionnalité, vous avez la possibilité d’inclure ou non des informations personnelles (telles que votre adresse électronique), des informations potentiellement personnelles (telles que votre adresse IP et l'URL du dernier site visité au moment du plantage de Firefox), ainsi qu'un commentaire. Le rapporteur de plantage de Firefox envoie également la liste de l'ensemble des modules complémentaires utilisés au moment du plantage, le temps écoulé depuis (i) le dernier plantage, (ii) la dernière installation, et (iii) le démarrage du programme. Mozilla ne divulgue que les informations non personnelles (telles que des informations générales concernant votre ordinateur, la trace de la pile, et le commentaire laissé par l'utilisateur), affichées dans les rapports de plantage disponibles à l'adresse http://crash-stats.mozilla.com/.
